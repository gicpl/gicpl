{{ with .Site.Data.founder }}
  {{ if .enable }}
  <section class="site-team">
    <div class="container">
      <div class="row">
        
        {{ range .members }}
        <div class="row"> 
        <div class="col-lg-12 ">
          <div class="site-team-member">
            <div class="site-team-member-image">
              <img src="{{ .image | absURL }}" alt="team-member">
            </div>
            <div class="site-team-member-content">
              <h3>{{ .name }}</h3>
              <h5>{{ .desg }}</h5> <br>
              <p>
                {{ .message1 }} <br><br>
                {{ .message2 }} <br><br>
                {{ .message3 }} <br><br>
                {{ .message4 }} <br><br>
                {{ .message5 }} <br><br>
                {{ .message6 }} <br><br>
                {{ .message7 }} <br><br>
                {{ .message8 }} <br><br>
              </p>
            </div>
          </div>
        </div>
      </div>
        {{ end }}
      </div>
    </div>
 </section> 
  {{ end }}
{{ end }}
