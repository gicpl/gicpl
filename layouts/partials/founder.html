{{ with .Site.Data.founder }}
  {{ if .enable }}
  <section class="site-team">
    <div class="container">
      <div class="row">
        
        {{ range .members }}
        <div class="row"> 
        <div class="col-lg-12 ">
          <div class="site-team-member">
            <div class="site-team-member-image">
              <img src="{{ .image | absURL }}" alt="team-member">
            </div>
            <div class="site-team-member-content">
              <h3>{{ .name }}</h3>
              <h6>{{ .desg }}</h6>
              <p>{{ .message }}</p>
            </div>
          </div>
        </div>
      </div>
        {{ end }}
      </div>
    </div>
 </section> 
  {{ end }}
{{ end }}
