<footer class="site-footer">
  <div class="container">
    <div class="row">

      {{ with .Site.Params.footer.contactInfo }}
      <div class="col-lg-4 col-md-6">
        <div class="site-footer-widget">
          <h5 class="site-footer-widget-title">{{ .title }}</h5>
          <p class="site-footer-widget-description">
            {{ .address | safeHTML }}
            <br>
            <a href="tel:{{ .phone }}">{{ .phone }}</a>
            <br>
            <a href="mailto:{{ .email }}">{{ .email }}</a>
          </p>
        </div>
      </div>
      {{ end }}
      {{ with .Site.Params.footer.sitemap }}
      <div class="col-lg-2 col-md-6">
        <div class="site-footer-widget">
          <h5 class="site-footer-widget-title">{{ .title }}</h5>
          <ul class="site-footer-widget-links">
            {{ range .link }}
            <li><a href="{{ .url | absURL }}">{{ .name }}</a></li>
            {{ end }}
          </ul>
        </div>
      </div>
      {{ end }}
      <div class="col-lg-6">
        
      <a class="site-footer-widget-top">
        <div style="display: hidden;">
        {{ partial "modal.html" . }} </div>
        <img src="{{ "images/40yrswhite.svg" | absURL }}" alt="back-to-top"  >
        <img src="{{ "images/supportlocalwhite.svg" | absURL }}" alt="back-to-top"  >
        <img src="{{ "images/iso.svg" | absURL }}" alt="back-to-top" data-toggle="modal" data-target="#exampleModal" >
      </div>
  </div>
  <div class="text-center" style="margin-bottom: 0;"><p style="font-size: .6rem;">Â© Property of GICPL 2020</p></div>
</footer>
