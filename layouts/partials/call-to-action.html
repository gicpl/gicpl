{{ with .Site.Params.call_to_action }}
  {{ if .enable }}
  <section class="site-cta" style='background-image: linear-gradient(-45deg, rgba(119, 119, 119, 0.1), rgba(73, 73, 73, 0.2)), url("{{ .background_image | absURL }}");'>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="site-cta-title">{{ .title }}</h1>
          <ul class="site-cta-buttons">
            <li>
              <a href="{{ .primary_button_url | absURL }}" class="btn btn-secondary">
                <span class="btn-area">
                  <span data-text="{{ .primary_button }}">
                    {{ .primary_button }}
                  </span>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
