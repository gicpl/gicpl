
{{ with .Site.Data.card }}
  {{ if .enable }}
  <section class="card" style="padding: 1rem 0;">
    <div class="container">
      <div class="row">
        
        {{ range .item }}
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <div class="card-item">
             
            <div class="card-item-content text-center">
              <i class="{{ .icon }}" aria-hidden="true"></i>
              <h4>{{ .title }}</h4>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
